<button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">Schedule consultation</button>

<div id="demo" class="collapse">
    <form id="consultation-form" method="POST">

        {% csrf_token %}
        {{ consultation_form }}

        <button type="submit" name="consultation" value="{{ match.id }}" class="btn btn-primary">
            Send invite
        </button>

    </form>

</div>
