{% extends "base.html" %}
{% load static %}

{% block extra_title %} 
    {{page_title}}
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
                
            </div>
        </div>
    </div>
{% endblock %}


{% block content %}
<section>
    <div class="container">
        <div class="col-6">

            <h1>
                {{ profile.user.first_name }} 
                {{ profile.user.last_name }} Profile
            </h1>

            <!-- Advisro signup form -->
            <div class="col-12">
                <form method="POST">

                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn mb-5" type="submit">Update profile
                    </button>

                </form>

                <a href="{% url 'seeker_delete' %}"
                class="btn btn-secondary mt-5" id="delete"
                aria-label="Delete project">Delete profile</a>

            </div>
        </div>
</section>

</div>
</div>
</section>


{% endblock %}
