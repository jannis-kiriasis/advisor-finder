{% extends "base.html" %}
{% load static %}

{% block extra_title %}
{{page_title}}
{% endblock %}

{% block white_bg_content %}

<section>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center text-center">
            <div class="col-12 col-md-6 my-5">

                <h1>
                    {{ profile.user.first_name }}
                    {{ profile.user.last_name }} Profile
                </h1>

                <!-- Advisro signup form -->
                <div class="col-12">
                    <form method="POST">

                        {% csrf_token %}
                        {{ form.as_p }}

                        <button class="btn my-5" id="update_seeker" data-url="{% url 'seeker_update' %}"
                            type="submit" aria-labelledby="Update profile">Update profile
                        </button>

                    </form>

                    <a href="{% url 'seeker_delete' %}" class="btn btn-secondary mt-5" id="delete"
                        aria-labelledby="Delete profile">Delete
                        profile</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
