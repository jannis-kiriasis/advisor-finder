{% extends "base.html" %}
{% load static %}

{% load i18n %}

{% block extra_title %}{% trans "Sign Out" %}{% endblock %}
{% block white_bg_content %}
<section>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center text-center">
            <div class="col-12 col-md-6 py-5">

                <h1>{% trans "Sign Out" %}</h1>

                <p>{% trans 'Are you sure you want to sign out?' %}</p>

                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}
                    <button type="submit" class="mt-5" aria-labelledby="Sign out">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
