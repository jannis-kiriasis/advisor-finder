{% extends "base.html" %}
{% load static %}

{% block extra_title %} 
    {{page_title}}
{% endblock %}

{% block content %}
<section>
    <div class="container">
        <div class="col-6">

            <h1>{{ profile.business_name }}'s Profile</h1>

            <!-- Advisro signup form -->
            <div class="col-12">
                <form method="POST">

                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn mb-4" type="submit">Update profile
                    </button>

                </form>
            </div>
        </div>
</section>

</div>
</div>
</section>


{% endblock %}
