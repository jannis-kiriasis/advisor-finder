{% extends "base.html" %}
{% load static %}

{% block extra_title %}
Financial Advisor Signup
{% endblock %}

{% block light_red_bg_content %}

<section>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center text-center">
            <div class="col-12 col-md-6">

                <h1>Advisor signup</h1>

                <!-- Advisro signup form -->
                <form method="POST">

                    {% csrf_token %}
                    {{ form.as_p }}

                    <button class="btn mb-4" type="submit">Complete signup
                    </button>

                </form>
                
            </div>
        </div>
    </div>
</section>
{% endblock %}
